<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 5/5: Enter Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #ddd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f80789;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #444;
            color: #ddd;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #f80789;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .loading-icon {
            display: none;
            margin-left: 10px;
            vertical-align: middle;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3; /* Light grey */
            border-top: 3px solid #f80789; /* Dark purple */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoadingIcon() {
            var submitButton = document.querySelector('input[type="submit"]');
            var loadingIcon = document.querySelector('.loading-icon');
            submitButton.disabled = true;
            loadingIcon.style.display = 'inline-block';
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Step 5/5: Enter Description</h1>
    <form method="POST" onsubmit="showLoadingIcon()">
        {{ form.hidden_tag() }}
        <p>
            {{ form.prompt.label }}<br>
            {{ form.prompt() }}
        </p>
        <p>
            {{ form.submit() }}
            <div class="loading-icon"></div>
        </p>
    </form>
</div>
</body>
</html>
